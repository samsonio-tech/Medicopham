<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bitcoin Withdrawal Request</title>
  <style>
    /* Add your custom styling here to mimic a standard Bitcoin withdrawal page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      color: #f7931a; /* Bitcoin orange */
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #f7931a; /* Bitcoin orange */
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #f57c00; /* Darker shade of Bitcoin orange */
    }

    .withdrawal-history {
      margin-top: 40px;
    }

    .withdrawal-history h2 {
      color: #f7931a; /* Bitcoin orange */
      font-size: 24px;
      margin-bottom: 10px;
    }

    .withdrawal-history table {
      width: 100%;
      border-collapse: collapse;
    }

    .withdrawal-history th,
    .withdrawal-history td {
      text-align: center;
      padding: 10px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }

    .withdrawal-history th {
      background-color: #f0f0f0;
    }

    .withdrawal-history td:last-child {
      font-weight: bold;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }

      .form-group input {
        font-size: 14px;
      }

      .withdrawal-history h2 {
        font-size: 20px;
      }

      .withdrawal-history th,
      .withdrawal-history td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bitcoin Withdrawal Request</h1>
    <p>This is the Bitcoin withdrawal request page. You can submit a withdrawal request from your earnings dashboard here.</p>
    <p>Current Earnings: <span id="paymentEarnings">0.00 BTC</span></p>
    <p>
      <!-- Withdrawal request form goes here -->
      <form id="withdrawalForm" action="/withdraw" method="POST">
        <div class="form-group">
          <label for="withdrawalAmount">Withdrawal Amount (BTC)</label>
          <input type="text" id="withdrawalAmount" name="withdrawalAmount" placeholder="Enter withdrawal amount" required>
        </div>
        <div class="form-group">
          <label for="withdrawalMethod">Withdrawal Method</label>
          <input type="text" id="withdrawalMethod" name="withdrawalMethod" placeholder="Enter withdrawal method" required>
        </div>
        <div class="form-group">
          <label for="withdrawalAccount">Account Details</label>
          <input type="text" id="withdrawalAccount" name="withdrawalAccount" placeholder="Enter account details" required>
        </div>
        <button type="submit" class="button">Submit Request</button>
      </form>
    </p>
    <div class="withdrawal-history">
      <h2>Withdrawal History</h2>
      <table id="withdrawalHistoryTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount (BTC)</th>
            <th>Method</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2023-07-25</td>
            <td>0.01234567 BTC</td>
            <td>Bank Transfer</td>
            <td>Complete</td>
          </tr>
          <!-- More withdrawal history rows will be added dynamically via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Handle form submission and dynamic withdrawal history update
    // ... (The JavaScript code remains unchanged from the previous version)


  </script>
</body>
</html>
