<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Capsule Button</title>
    <style>
        /* Reset button styles */
button {
    border: none;
    padding: 10px 20px; /* Adjust padding as needed */
    cursor: pointer;
}

/* Style the capsule button */
.capsule-button {
    border-radius: 25px; /* Adjust the border-radius to control the capsule shape */
    background-color: #007bff; /* Change the background color to your preference */
    color: #fff; /* Change the text color to your preference */
    font-size: 16px; /* Adjust the font size as needed */
}

/* Hover effect (optional) */
.capsule-button:hover {
    background-color: #0056b3; /* Change the hover background color */
}

    </style>
</head>
<body>
    <button class="capsule-button">Click me</button>
</body>
</html>
